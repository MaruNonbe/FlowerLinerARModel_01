<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Train Control</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: sans-serif;
    }

    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* UIãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆ */
    #ui-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      pointer-events: none;
    }

    .top-bar {
      display: flex;
      gap: 8px;
      pointer-events: auto;
    }

    .pad-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 15px;
      pointer-events: auto;
    }

    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #555;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 0 #888;
      touch-action: manipulation; /* ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—é˜²æ­¢ */
    }

    .btn:active {
      transform: translateY(4px);
      box-shadow: 0 0 0 #888;
      background: #eee;
    }

    .btn-stop {
      background: #ffcccc;
      color: #c00;
      font-size: 16px;
    }

    .icon-sm { font-size: 14px; }
  </style>
</head>
<body>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  renderer="precision: mediump; antialias: true; alpha: true;"
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <a-marker-camera preset="hiro">
    <a-entity id="train"
              gltf-model="models/AR-Train_Nagai.glb"
              position="0 0 0"
              scale="0.5 0.5 0.5">
    </a-entity>
  </a-marker-camera>
</a-scene>

<div id="ui-container">
  
  <div class="top-bar">
    <div class="btn icon-sm" id="btn-face">ğŸ™‚é¡”</div>
    <div class="btn icon-sm" id="btn-up">â¬†é«˜</div>
    <div class="btn icon-sm" id="btn-down">â¬‡ä½</div>
    <div class="btn icon-sm" id="btn-zoom-in">ğŸ”+</div>
    <div class="btn icon-sm" id="btn-zoom-out">ğŸ”-</div>
  </div>
  
  <div class="top-bar">
    <div class="btn icon-sm" id="btn-capture">ğŸ“·</div>
    <div class="btn icon-sm" id="btn-record">ğŸ¥</div>
  </div>

  <div class="pad-grid">
    <div class="btn" id="btn-curve-left-fwd">â†–</div>
    <div class="btn" id="btn-fwd">â†‘</div>
    <div class="btn" id="btn-curve-right-fwd">â†—</div>

    <div class="btn" id="btn-turn-left">â†º</div>
    <div class="btn btn-stop" id="btn-stop">STOP</div>
    <div class="btn" id="btn-turn-right">â†»</div>

    <div class="btn" id="btn-curve-left-back">â†™</div>
    <div class="btn" id="btn-back">â†“</div>
    <div class="btn" id="btn-curve-right-back">â†˜</div>
  </div>
</div>

<script>
/* ========== è¨­å®šå€¤ ========== */
const train = document.querySelector('#train');
let facePlate = null;

// ç§»å‹•é€Ÿåº¦ã¨ã‚«ãƒ¼ãƒ–åŠå¾„
const SPEED_BASE = 0.03;   // å‰é€²é€Ÿåº¦ï¼ˆæ•°å€¤ã‚’å¤§ããã™ã‚‹ã¨é€Ÿããªã‚‹ï¼‰
const CURVE_RADIUS = 0.8;  // ã‚«ãƒ¼ãƒ–ã®åŠå¾„(m) å°ã•ã„ã»ã©æ€¥ã‚«ãƒ¼ãƒ–

// å†…éƒ¨å¤‰æ•°
let forwardVector = new THREE.Vector3(0,0,1); // åˆæœŸå€¤ï¼ˆãƒ­ãƒ¼ãƒ‰å¾Œã«æ›´æ–°ï¼‰
let state = {
  moving: 0,   // 1:å‰é€², -1:å¾Œé€², 0:ãªã—
  turning: 0   // 1:å·¦, -1:å³, 0:ãªã—
};

/* ========== ãƒ¢ãƒ‡ãƒ«ãƒ­ãƒ¼ãƒ‰æ™‚ã®åˆæœŸåŒ– ========== */
train.addEventListener('model-loaded', () => {
  const mesh = train.getObject3D('mesh');
  if (!mesh) return;

  // 1. é€²è¡Œæ–¹å‘ã®è»¸ã‚’åˆ¤å®š (Xè»¸é•·æ‰‹ã‹ã€Zè»¸é•·æ‰‹ã‹)
  const box = new THREE.Box3().setFromObject(mesh);
  const size = new THREE.Vector3();
  box.getSize(size);
  
  // é•·ã„æ–¹ãŒé€²è¡Œæ–¹å‘ã¨ã¿ãªã™
  if (size.x > size.z) {
    forwardVector = new THREE.Vector3(1, 0, 0); // Xè»¸æ–¹å‘
  } else {
    forwardVector = new THREE.Vector3(0, 0, 1); // Zè»¸æ–¹å‘
  }

  // åˆæœŸä½ç½®èª¿æ•´
  train.object3D.position.set(0, 0, 0); 
  train.object3D.rotation.set(0, 0, 0);
});

/* ========== ãƒ«ãƒ¼ãƒ—å‡¦ç† (ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³) ========== */
function loop() {
  requestAnimationFrame(loop);
  
  if (!train.object3D) return;
  const mesh = train.object3D;

  // 1. å›è»¢å‡¦ç†
  if (state.turning !== 0) {
    let rotationAmount = 0;
    
    // ã‚«ãƒ¼ãƒ–èµ°è¡Œ (v = rÏ‰ ã‚ˆã‚Šã€Ï‰ = v / r)
    // åŠå¾„ãŒæ±ºã¾ã£ã¦ã„ã‚Œã°ã€é€Ÿåº¦ã«å¿œã˜ã¦å›è»¢è§’ãŒæ±ºã¾ã‚Šã¾ã™
    if (state.moving !== 0) {
      const omega = SPEED_BASE / CURVE_RADIUS;
      rotationAmount = omega * state.turning;
      
      // ãƒãƒƒã‚¯ã™ã‚‹ã¨ãã¯ãƒãƒ³ãƒ‰ãƒ«ã®åˆ‡ã‚Œè§’ã«å¯¾ã™ã‚‹æŒ™å‹•ã‚’åˆã‚ã›ã‚‹
      if (state.moving === -1) rotationAmount *= -1;

    } else {
      // ãã®å ´å›è»¢ï¼ˆè¶…ä¿¡åœ°æ—‹å›ï¼‰
      rotationAmount = 0.03 * state.turning; 
    }
    
    mesh.rotation.y += rotationAmount;
  }

  // 2. ç§»å‹•å‡¦ç†
  if (state.moving !== 0) {
    // translateOnAxis: ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®ç¾åœ¨ã®å‘ãã«åŸºã¥ã„ã¦ç§»å‹•ã•ã›ã‚‹
    // ã“ã‚Œã«ã‚ˆã‚Šã€å›è»¢ã—ãªãŒã‚‰ã§ã‚‚ã€Œè‡ªåˆ†ã®æ­£é¢ã€ã«é€²ã¿ã¾ã™
    mesh.translateOnAxis(forwardVector, state.moving * SPEED_BASE);
  }
}
loop();

/* ========== ãƒœã‚¿ãƒ³æ“ä½œ ========== */
function setAction(id, moveVal, turnVal) {
  const btn = document.getElementById(id);
  if(!btn) return;

  const start = (e) => {
    e.preventDefault();
    state.moving = moveVal;
    state.turning = turnVal;
  };
  
  // ãƒœã‚¿ãƒ³ã‚’é›¢ã—ãŸæ™‚ã®å‡¦ç†ï¼ˆæŠ¼ã—ã£ã±ãªã—æ“ä½œï¼‰
  const end = (e) => {
    e.preventDefault();
    // STOPãƒœã‚¿ãƒ³ä»¥å¤–ã¯ã€é›¢ã—ãŸã‚‰æ­¢ã‚ã‚‹
    if (id !== 'btn-stop') {
      state.moving = 0;
      state.turning = 0;
    }
  };

  btn.addEventListener('touchstart', start, {passive:false});
  btn.addEventListener('mousedown', start);
  
  btn.addEventListener('touchend', end);
  btn.addEventListener('mouseup', end);
  btn.addEventListener('mouseleave', end);
}

// STOPãƒœã‚¿ãƒ³
const btnStop = document.getElementById('btn-stop');
btnStop.onclick = (e) => {
  e.preventDefault();
  state.moving = 0;
  state.turning = 0;
};

/* --- ãƒœã‚¿ãƒ³å‰²ã‚Šå½“ã¦ --- */
// ç›´é€²ãƒ»å¾Œé€²
setAction('btn-fwd',  1, 0);
setAction('btn-back', -1, 0);

// ãã®å ´å›è»¢
setAction('btn-turn-left',  0, 1);
setAction('btn-turn-right', 0, -1);

// æ–œã‚ã‚«ãƒ¼ãƒ–
setAction('btn-curve-left-fwd', 1, 1);   // å·¦å‰
setAction('btn-curve-right-fwd', 1, -1); // å³å‰
setAction('btn-curve-left-back', -1, 1); // å·¦å¾Œ
setAction('btn-curve-right-back', -1, -1);// å³å¾Œ


/* ========== ãã®ä»–ãƒ„ãƒ¼ãƒ« (é¡”ãƒ»ãƒªã‚µã‚¤ã‚ºç­‰) ========== */
document.getElementById('btn-face').onclick = () => {
  const input = document.createElement('input');
  input.type = 'file'; input.accept = 'image/*';
  input.onchange = e => {
    const f = e.target.files[0]; if(!f)return;
    const url = URL.createObjectURL(f);
    const tex = new THREE.TextureLoader().load(url);
    tex.encoding = THREE.sRGBEncoding; tex.flipY = false;
    // ç°¡æ˜“é¡”ãƒ—ãƒ¬ãƒ¼ãƒˆ
    const geo = new THREE.PlaneGeometry(0.8, 0.8);
    const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent:true });
    const mesh = new THREE.Mesh(geo, mat);
    // é«˜ã•ç­‰ã¯ãƒ¢ãƒ‡ãƒ«ã«åˆã‚ã›ã¦å¾®èª¿æ•´ã—ã¦ãã ã•ã„
    mesh.position.set(0, 2.0, 0.55); 
    train.object3D.add(mesh);
  };
  input.click();
};

document.getElementById('btn-up').onclick = () => train.object3D.position.y += 0.1;
document.getElementById('btn-down').onclick = () => train.object3D.position.y -= 0.1;

let currentScale = 0.5;
document.getElementById('btn-zoom-in').onclick = () => { currentScale += 0.1; train.object3D.scale.set(currentScale,currentScale,currentScale); };
document.getElementById('btn-zoom-out').onclick = () => { currentScale = Math.max(0.1, currentScale - 0.1); train.object3D.scale.set(currentScale,currentScale,currentScale); };

document.getElementById('btn-capture').onclick = () => {
  const canvas = document.querySelector('canvas');
  canvas.toBlob(b => {
    const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'ar-train.png'; a.click();
  });
};
// éŒ²ç”»æ©Ÿèƒ½ã¯çœç•¥ã—ã¦ã„ã¾ã›ã‚“ãŒã€é•·ããªã‚‹ãŸã‚å¿…è¦ãªå ´åˆã¯å‰å›ã®ã‚³ãƒ¼ãƒ‰ã‚’å‚ç…§ãã ã•ã„
// ã“ã“ã§ã¯ã‚¨ãƒ©ãƒ¼ã‚’é˜²ããŸã‚ãƒ€ãƒŸãƒ¼å®šç¾©
document.getElementById('btn-record').onclick = () => { alert('éŒ²ç”»ãƒœã‚¿ãƒ³æ©Ÿèƒ½ã¯å¿…è¦ã«å¿œã˜ã¦è¿½åŠ ã—ã¦ãã ã•ã„'); };

window.addEventListener('resize', () => {
  const scene = document.querySelector('a-scene');
  if(scene.camera) {
    scene.camera.aspect = window.innerWidth / window.innerHeight;
    scene.camera.updateProjectionMatrix();
  }
});
</script>
</body>
</html>
