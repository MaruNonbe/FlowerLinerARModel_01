<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Train Final Fix</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; background: transparent; font-family: sans-serif;
      user-select: none; -webkit-touch-callout: none;
    }
    a-scene { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    /* UI„É¨„Ç§„Ç¢„Ç¶„Éà */
    #ui-container {
      position: fixed; bottom: 20px; left: 0; width: 100%;
      z-index: 9999;
      display: flex; flex-direction: column; align-items: center;
      gap: 12px;
      pointer-events: none;
    }

    .ui-bar {
      display: flex; gap: 10px;
      pointer-events: auto;
      background: rgba(255,255,255,0.3);
      padding: 8px; border-radius: 12px;
      backdrop-filter: blur(4px);
    }

    .pad-grid {
      display: grid;
      grid-template-columns: repeat(3, 64px);
      grid-template-rows: repeat(3, 64px);
      gap: 8px;
      background: rgba(255, 255, 255, 0.5);
      padding: 10px; border-radius: 16px;
      pointer-events: auto;
    }

    .btn {
      width: 64px; height: 48px;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #888; border-radius: 8px;
      display: flex; justify-content: center; align-items: center;
      font-size: 20px; font-weight: bold; color: #333;
      box-shadow: 0 4px 0 #666;
      cursor: pointer;
    }
    .btn:active { transform: translateY(4px); box-shadow: 0 0 0 #666; background: #ddd; }
    .pad-grid .btn { width: 64px; height: 64px; font-size: 28px; }
    
    .btn-stop { background: #ffcccc; color: #c00; font-size: 16px; }
    .btn-icon { font-size: 12px; flex-direction: column; gap: 2px; height: 54px;}
    .btn-icon span { font-size: 20px; }
  </style>
</head>
<body>

<a-scene
  vr-mode-ui="enabled: false"
  embedded
  renderer="precision: mediump; antialias: true; alpha: true; logarithmicDepthBuffer: true;"
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
>
  <a-marker-camera preset="hiro">
    <a-entity id="train"
              gltf-model="models/AR-Train_Nagai.glb"
              position="0 0 0"
              scale="0.5 0.5 0.5">
    </a-entity>
  </a-marker-camera>
</a-scene>

<div id="ui-container">
  <div class="ui-bar">
    <div class="btn btn-icon" id="btn-face"><span>üôÇ</span>È°î</div>
    <div class="btn btn-icon" id="btn-up"><span>‚¨Ü</span>È´ò</div>
    <div class="btn btn-icon" id="btn-down"><span>‚¨á</span>‰Ωé</div>
    <div class="btn btn-icon" id="btn-zoom-in"><span>üîç</span>+</div>
    <div class="btn btn-icon" id="btn-zoom-out"><span>üîç</span>-</div>
  </div>
  
  <div class="ui-bar">
    <div class="btn btn-icon" id="btn-capture"><span>üì∑</span>ÊíÆ</div>
    <div class="btn btn-icon" id="btn-record"><span>üé•</span>Èå≤</div>
  </div>

  <div class="pad-grid">
    <div class="btn" id="btn-curve-left-fwd">‚Üñ</div>
    <div class="btn" id="btn-fwd">‚Üë</div>
    <div class="btn" id="btn-curve-right-fwd">‚Üó</div>

    <div class="btn" id="btn-turn-left">‚Ü∫</div>
    <div class="btn btn-stop" id="btn-stop">STOP</div>
    <div class="btn" id="btn-turn-right">‚Üª</div>

    <div class="btn" id="btn-curve-left-back">‚Üô</div>
    <div class="btn" id="btn-back">‚Üì</div>
    <div class="btn" id="btn-curve-right-back">‚Üò</div>
  </div>
</div>

<script>
const train = document.querySelector('#train');

// „Éë„É©„É°„Éº„Çø
let speed = 0.05;
let turnSpeedInPlace = 2.0; // „Åù„ÅÆÂ†¥ÂõûËª¢„ÅÆÈÄü„Åï
let turnSpeedCurve = 1.0;   // „Ç´„Éº„ÉñËµ∞Ë°åÊôÇ„ÅÆÂõûËª¢Ôºà„ÇÜ„Å£„Åè„Çä„Å´„Åó„Å¶Â§ßÂõû„Çä„Å´„Åô„ÇãÔºâ

let state = { moving: 0, turning: 0 };

/* ========== „É°„Ç§„É≥„É´„Éº„Éó ========== */
function loop() {
  requestAnimationFrame(loop);
  if (!train.object3D) return;
  const mesh = train.object3D;

  // 1. ÂõûËª¢Âá¶ÁêÜ
  if (state.turning !== 0) {
    let rotationAmount = 0;
    
    if (state.moving !== 0) {
      // „Äê„Ç´„Éº„ÉñËµ∞Ë°å„Äë
      rotationAmount = THREE.MathUtils.degToRad(turnSpeedCurve) * state.turning;
      if (state.moving === -1) rotationAmount *= -1; 
    } else {
      // „Äê„Åù„ÅÆÂ†¥ÂõûËª¢„Äë
      rotationAmount = THREE.MathUtils.degToRad(turnSpeedInPlace) * state.turning;
    }
    mesh.rotation.y += rotationAmount;
  }

  // 2. ÁßªÂãïÂá¶ÁêÜ
  if (state.moving !== 0) {
    const forward = new THREE.Vector3(0, 0, -1);
    forward.applyQuaternion(mesh.quaternion);
    forward.normalize();
    const moveDist = state.moving * speed;
    mesh.position.addScaledVector(forward, moveDist);
  }
}
loop();

/* ========== „Éú„Çø„É≥„Ç§„Éô„É≥„Éà ========== */
function setAction(id, moveVal, turnVal) {
  const btn = document.getElementById(id);
  if(!btn) return;
  const start = (e) => { if(e.cancelable) e.preventDefault(); state.moving = moveVal; state.turning = turnVal; };
  const end = (e) => { if(e.cancelable) e.preventDefault(); state.moving = 0; state.turning = 0; };

  btn.addEventListener('touchstart', start, {passive:false});
  btn.addEventListener('mousedown', start);
  btn.addEventListener('touchend', end, {passive:false});
  btn.addEventListener('mouseup', end);
  btn.addEventListener('mouseleave', end);
}

setAction('btn-fwd', 1, 0);
setAction('btn-back', -1, 0);
setAction('btn-turn-left', 0, 1);
setAction('btn-turn-right', 0, -1);
// Êñú„ÇÅ„Éú„Çø„É≥
setAction('btn-curve-left-fwd', 1, 1);
setAction('btn-curve-right-fwd', 1, -1);
setAction('btn-curve-left-back', -1, 1);
setAction('btn-curve-right-back', -1, -1);

document.getElementById('btn-stop').addEventListener('click', (e)=>{ e.preventDefault(); state.moving=0; state.turning=0; });


/* ========== È°îÂÜôÁúü ÈÖçÁΩÆ„É≠„Ç∏„ÉÉ„ÇØÔºà‰øÆÊ≠£ÁâàÔºâ ========== */
document.getElementById('btn-face').onclick = () => {
  const input = document.createElement('input');
  input.type = 'file'; input.accept = 'image/*';
  input.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    
    const oldFace = train.object3D.getObjectByName('custom_face');
    if(oldFace) train.object3D.remove(oldFace);

    const url = URL.createObjectURL(file);
    new THREE.TextureLoader().load(url, (tex) => {
      tex.encoding = THREE.sRGBEncoding;
      tex.flipY = true; // ‰∏ä‰∏ãÂà§ÂÆö

      // È°îÁîªÂÉè„ÅÆ„Çµ„Ç§„Ç∫Ôºà0.7mÂõõÊñπÔºâ
      const geo = new THREE.PlaneGeometry(0.7, 0.7);
      const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.name = 'custom_face';

      /* ‚òÖÈáçË¶Å‚òÖ „Åì„Åì„ÅåÈ°î„ÅÆ‰ΩçÁΩÆ„ÇíÊ±∫„ÇÅ„ÇãÂ∫ßÊ®ô„Åß„Åô (X, Y, Z)
         X=Ê®™(0„ÅØ‰∏≠Â§Æ), Y=È´ò„Åï, Z=Â••Ë°å„Åç(„Éû„Ç§„Éä„Çπ„ÅåËªäÂÜÖÂÅ¥) */
      // ‰øÆÊ≠£ÔºöÈÅãËª¢Â∏≠„Çâ„Åó„Åç‰ΩçÁΩÆ„Å∏ÁßªÂãïÔºàÈ´ò„Åï1.75m, Â••Ë°å„Åç-0.5mÔºâ
      mesh.position.set(0.5, 3.3, -0.2); 
      
      train.object3D.add(mesh);
    });
  };
  input.click();
};

/* ========== È´ò„Åï„Éª„Ç∫„Éº„É†„Éª„Åù„ÅÆ‰ªñ ========== */
document.getElementById('btn-up').onclick = () => train.object3D.position.y += 0.1;
document.getElementById('btn-down').onclick = () => train.object3D.position.y -= 0.1;

let curScale = 0.5;
document.getElementById('btn-zoom-in').onclick = () => { curScale+=0.1; train.object3D.scale.set(curScale,curScale,curScale); };
document.getElementById('btn-zoom-out').onclick = () => { curScale=Math.max(0.1, curScale-0.1); train.object3D.scale.set(curScale,curScale,curScale); };

document.getElementById('btn-capture').onclick = () => {
  const cvs = document.querySelector('canvas');
  cvs.toBlob(b=>{const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='ar.png'; a.click();});
};

// ÁîªÈù¢„É™„Çµ„Ç§„Ç∫ÊôÇ„ÅÆÊ≠™„ÅøË£úÊ≠£
window.addEventListener('resize', () => {
  const scene = document.querySelector('a-scene');
  if(scene.camera) {
    scene.camera.aspect = window.innerWidth / window.innerHeight;
    scene.camera.updateProjectionMatrix();
  }
});
</script>
</body>
</html>
